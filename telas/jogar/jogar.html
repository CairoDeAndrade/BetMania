<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../index.css" />
    <link rel="stylesheet" href="../../colors.css" />
    <link rel="stylesheet" href="../../fonts.css" />
    <link rel="stylesheet" href="../../footer/footer.css" />
    <link rel="stylesheet" href="../../header/header.css" />
    <link rel="stylesheet" href="../../helpers/display.helper.css" />
    <link rel="stylesheet" href="./jogar.css" />

    <!--Icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="bg-primary">
      <a href="../../index.html" style="text-decoration: none">
        <div class="title color-white">BetMania</div>
      </a>
      <a href="https://github.com/VictorSantos09/BetMania" target="_blank">
        <img
          src="../../assets/github-icon.png"
          alt="GitHub Logo"
          class="logo"
        />
      </a>
    </header>

    <section class="center-main-content">
      <div class="game-info">
        <div class="balance-factor">
          <p class="font-bold">Saldo: <span id="actualValue">$0,00</span></p>
          <p class="font-bold">Fator: <span id="factor">0%</span></p>
        </div>
        <div class="next-level">
          <div class="level-info d-flex align-center">
            <p>
              Você possui 5
              <i class="fa fa-gift icon-gift" style="font-size: x-large"></i>
            </p>
          </div>
          <div class="level-info d-flex align-center">
            <p>
              Acerte 5 para o próximo

              <i class="fa fa-gift icon-gift" style="font-size: x-large"></i>
            </p>
          </div>
        </div>
      </div>
    </section>

    <main class="d-flex g-3 justify-center">
      <div class="card">
        <img id="card-img-1" alt="game card image" width="100%" height="100%" />
      </div>
      <div class="card">
        <img id="card-img-2" alt="game card image" width="100%" height="100%" />
      </div>
      <div class="card">
        <img id="card-img-3" alt="game card image" width="100%" height="100%" />
      </div>
    </main>

    <div class="d-flex justify-center">
      <button id="play" class="btn mb-3">Jogar</button>
    </div>

    <footer class="bg-primary">
      <div class="footer-column">
        <a href="https://disneyapi.dev" target="_blank" class="footer-link">
          <p class="footer-text">Disney API</p>
          <img
            src="../../assets/mickey-mouse-icon.png"
            alt="Mickey Mouse Icon"
            class="footer-icon"
          />
        </a>
      </div>
      <div class="footer-column">
        <a
          href="https://bymykel.github.io/CSGO-API/?ref=public_apis"
          target="_blank"
          class="footer-link"
        >
          <p class="footer-text">CS:GO API</p>
          <img
            src="../../assets/CSGO_API.ico"
            alt="CS:GO Icon"
            class="footer-icon"
          />
        </a>
      </div>
    </footer>

    <script src="./js/jogar.js"></script>
  </body>
</html>
