<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../index.css" />
    <link rel="stylesheet" href="../../colors.css" />
    <link rel="stylesheet" href="../../fonts.css" />
    <link rel="stylesheet" href="../../footer/footer.css" />
    <link rel="stylesheet" href="../../header/header.css" />
    <link rel="stylesheet" href="../../helpers/display.helper.css" />
    <link rel="stylesheet" href="jogar.css" />

    <!--Icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <script src="../../loaders/footer.loader.js"></script>
    <script src="../../loaders/header.loader.js"></script>

    <div id="header-placeholder"></div>

    <button id="play">Jogar</button>

    <section class="center-main-content">
      <div class="game-info">
        <div class="balance-factor">
          <p class="font-bold">Saldo: <span>$2.500,00</span></p>
          <p class="font-bold">Fator: <span>48%</span></p>
        </div>
        <div class="next-level">
          <span class="d-flex align-baseline">
            <p>Você possui 5</p>
            <i
              class="fa fa-gift"
              style="font-size: 30px; color: red; margin-left: 0.3rem"
            ></i>
          </span>
          <span class="d-flex align-baseline">
            <p>Acerte 5 para o próximo</p>
            <i
              class="fa fa-gift"
              style="font-size: 30px; color: red; margin-left: 0.3rem"
            ></i>
          </span>
        </div>
      </div>
    </section>

    <main class="d-flex g-3 justify-center m-3">
      <div class="card">
        <img
          src="../assets/card.jpg"
          id="card-img-1"
          alt="game card image"
          width="100%"
          height="100%"
        />
      </div>
      <div class="card">
        <img
          src="../assets/card.jpg"
          id="card-img-2"
          alt="game card image"
          width="100%"
          height="100%"
        />
      </div>
      <div class="card">
        <img
          src="../assets/card.jpg"
          id="card-img-3"
          alt="game card image"
          width="100%"
          height="100%"
        />
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../jogar/js/jogar.js"></script>
  </body>
</html>
